<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈的封装</title>
</head>
<body>
    <script>
        /**
         * 栈（stack)，它是一种受限的线性表，后进先出（LIFO）
         * —— 其限制是仅允许在表的一端进行插入和删除运算。这一端被称为栈顶，相对地，
         *      把另一端称为栈底。
         * —— LIFO（last in first out）表示就是后进入的元素，第一个弹出栈空间。
         * —— 向一个栈插入新元素又称作进栈、入栈或压栈，它是把新元素放到栈顶元素的上面，
         *      使之成为新的栈顶元素；
         * —— 从一个栈删除元素又称作出栈或退栈，它是把栈顶元素删除掉，使其相邻的元素成为
         * 新的栈顶元素。
         */

        // Method: 和某个对象有联系
        // 函数： function

        // 栈封装
        function Stack() {
            // 栈中的属性
            this.items = []
            // 栈中相关操作
            // 1、将元素压入栈
            // this.push = function() {
                // 实例的方法
            // }
            
            // 更节省内存，效率更高
            Stack.prototype.push = function(element) {
                this.items.push(element)
            }

            // 2、从栈中取元素
            Stack.prototype.pop = function() {
                return this.items.pop()
            }

            // 3、查看一下栈顶元素
            Stack.prototype.peek = function() {
                return this.items[this.items.length - 1]
            }

            // 4、判断栈是否为空
            Stack.prototype.isEmpty = function() {
                return this.items.length == 0
            }

            // 5、获取栈中元素的个数
            Stack.prototype.size = function() {
                return this.items.length
            }

            // 6、toString方法
            Stack.prototype.toString = function() {
                var resultString = '';
                for (var i = 0; i < this.items.length; i++) {
                    resultString += this.items[i] + ' '
                }
                return resultString;
            }
        }

        // 栈的使用
        var s = new Stack()

        // s.push(20);
        // s.push(10);
        // s.push(100),
        // s.push(77);

        // console.log(s);
        // alert(s);
        // s.pop();
        // s.pop();
        // alert(s);

        // alert(s.peek());

        // alert(s.isEmpty());
        // alert(s.size())

        // 函数：将十进制转成二进制
        function dec2bin(decNumber) {
            // 1、定义栈对象
            var stack = new Stack();

            // 2、循环操作
            while (decNumber > 0) {
                // 2.1 获取余数并且放入栈中
                stack.push(decNumber % 2)

                // 2.2 获取整除后的结果，作为下一次运行的数字
                decNumber = Math.floor(decNumber / 2)
            }
            // 3、从栈中取出0和1
            var binaryString = ''
            while (!stack.isEmpty()) {
                binaryString += stack.pop()
            }
            return binaryString;
        } 

        // 测试：
        console.log(dec2bin(100))
        console.log(dec2bin(10))
        console.log(dec2bin(1000))
    </script>
</body>
