<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>
<body>
    <script>
        /**：
         * 局部有序：
         * 1、插入排序的思想核心是局部有序。
         * 2、比如在一个队列中的元素，选择其中一个作为标记元素。
         * 3、这个标记元素左边的所有元素已经是局部有序的。
         * 4、这意味着，有一些元素是按须排列好的，有一些元素还没有顺序。
         * 
         * 插入排序的思路：
         * 1、从第一个元素开始，该元素可以认为已经被排序，
         * 2、取出下一个元素，在已经排序的元素序列中从后向前扫描
         * 3、如果该元素(元素)大于新元素，该元素移到下一位置
         * 4、重复上一个步骤、直到找到已排序的元素小于或者等于新元素的位置
         * 5、将新元素插入到该位置后，首付上面步骤。
         */ 

         function ArrayList() {
             this.array = [];

             ArrayList.prototype.insert = function(item) {
                 this.array.push(item);
             }

             ArrayList.prototype.toString = function() {
                 return this.array.join('-');
             }

             ArrayList.prototype.swap = function(m, n) {
                var temp = this.array[m];
                this.array[m] = this.array[n];
                this.array[n] = temp;
             }

             ArrayList.prototype.insertionSort = function() {
                 var length = this.array.length;

                //  从第一个位置开始获取数据，向前面局部有序进行插入
                 for (var i = 1; i < length; i++) {
                    // 获取i位置的元素，和前面的数据依次进行比较
                    var temp = this.array[i];
                    var j = i;
                    while (this.array[j - 1] > temp && j > 0) {
                        this.array[j] = this.array[j -1];
                        j--;
                    }

                    // 将j位置的数据，放置temp就可以啦
                    this.array[j] = temp;
                 }
             }
         }

         var list = new ArrayList();
         list.insert(6);
         list.insert(7);
         list.insert(3);
         list.insert(2);
         list.insert(9);
         list.insert(1);

         console.log(list.toString());
         list.insertionSort();
         console.log(list.toString());
    </script>
</body>
</html>
