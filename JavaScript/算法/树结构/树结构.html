<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树结构</title>
</head>
<body>
    <script>
        /**
         * 数组：
         * 优点：
         * 1、数组的主要优点根据下标值访问效率会很高。
         * 2、但是如果我们希望根据元素来查找对应的位置呢？
         * 3、比较好的方式是先对数组进行排序，再进行二分查找。
         * 
         * 缺点：
         * 1、需要先对数组进行排序，生成有序数组，才能提高查找效率。
         * 2、另外数组自爱插入和删除数据时，需要有大量的位移操作(插入到首位或者中间
         * 位置的时候)，效率很低。
         * 
         * 链表：
         * 优点：
         * 1、链表的插入和删除操作效率都很高。
         * 
         * 缺点：
         * 1、查找效率很低，需要从头开始依次访问链表中的每个数据项，直到找到。
         * 2、而且即使插入和删除操作效率很高，但是如果要插入和删除中间位置的
         * 数据，还是需要重头先找到对应的数据。
         * 
         * 哈希表：
         * 优点：
         * 1、哈希表的插入/查询/删除效率都是非常高的
         * 
         * 缺点：
         * 1、空间利用率不高，底层使用的是数组，并且某些单元是没有被利用的。
         * 2、哈希表中的元素是无序的，不能按照固定的顺序来便利哈希表中的元素。
         * 3、不能快速的查找处哈希表中的最大值或者最小值这些特殊的值。
         * 
         * 树结构：
         * 优点：
         * 1、综合了上面的数据结构的优点，但优点不足以盖过其他数据结构
         * 2、弥补了上面数据结构的缺点。
         * 
         * 缺点：
         * 为了模拟某些场景，使用树结构更加方便：
         * 因为树结构的非线性，可以表示一对多的关系
         * 比如文件的目录结构
         * 
         * 树结构表示法：
         * 1、普通表示法
         * 2、儿子-兄弟表示法
         * 3、儿子-兄弟表示法旋转--二叉树
         * 
         * 
         * 二叉树概念：
         * 如果树中每个节点最多只能有两个子节点，这样的树就成为“二叉树”。
         * 
         * 二叉树的定义：
         * 1、二叉树可以为空，也就是没有节点；
         * 2、若不为空，则它是由根节点和称称其左子树TL和右子树TR的两个不想交的二叉树组成。
         * 
         * 二叉树有几个比较重要的特性：
         * 1、一个二叉树第i层的最大节点数为：2^(i - 1), i>=1;
         * 2、深度为k的二叉树有最大节点总数为： 2^k - 1, k>=1;
         * 3、任何非空二叉树T，若n0表示叶节点的个数，n2是度为2的非叶节点个数，那么两者满足
         * 关系n0 = n2 + 1;
         * 
         * 完美二叉树，也称为满二叉树
         * 在二叉树中，除了最下一层叶节点外，每层节点都有2个子节点，就构成满二叉树。
         * 
         * 二叉树最常见的方式还是使用链表存储
         */ 
    </script>
</body>
</html>
